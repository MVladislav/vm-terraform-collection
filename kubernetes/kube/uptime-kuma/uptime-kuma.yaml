---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
# ------------------------------------------------------------------------------
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: uptime-kuma # name of the deployment
  namespace: monitoring # name of the namespace
  labels:
    app: uptime-kuma # name of your application
# .......................................
spec:
  replicas: 1 # Number of replicas
  serviceName: uptime-kuma
  selector:
    matchLabels:
      app: uptime-kuma # name of your application
  template:
    metadata:
      labels:
        app: uptime-kuma # name of your application
    spec:
      containers:
        - name: uptime-kuma # name of the container
          image: louislam/uptime-kuma:1.18.0-beta.0 # the image you want to run
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
          env:
            - name: UPTIME_KUMA_PORT
              value: "3001"
            - name: PORT
              value: "3001"
          ports:
            - name: http
              containerPort: 3001 # the port that your application uses
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 3001
              scheme: HTTP
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3001
            timeoutSeconds: 2
            initialDelaySeconds: 15
          volumeMounts:
            - name: kuma-data
              mountPath: /app/data
  volumeClaimTemplates:
    - metadata:
        name: kuma-data
      spec:
        accessModes: ["ReadWriteOnce"]
        volumeMode: Filesystem
        resources:
          requests:
            storage: 1Gi
# ------------------------------------------------------------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: uptime-kuma
  namespace: monitoring
# .......................................
spec:
  selector:
    app: uptime-kuma
  type: ClusterIP
  # ClusterIP means this service can be accessed by any pod in the cluster
  ports:
    - name: http
      port: 3001
      targetPort: 3001
      protocol: TCP
# ------------------------------------------------------------------------------
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: vm-traefik-cluster-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: ""
# .......................................
spec:
  rules:
    - host: kuma.home.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: uptime-kuma # the name of the service
                port:
                  number: 3001 # service port-number
  tls:
    - hosts:
        - kuma.home.local
      secretName: kuma.home.local
# ------------------------------------------------------------------------------
