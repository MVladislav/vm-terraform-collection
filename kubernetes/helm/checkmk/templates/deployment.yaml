---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm-kube.fullname" . }}
  labels:
    app.kubernetes.io/component: {{ include "helm-kube.fullname" . }}
    {{- include "helm-kube.labels" . | nindent 4 }}
# ..............................................................................
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "helm-kube.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ include "helm-kube.fullname" . }}
  template:
    metadata:
      labels:
        {{- include "helm-kube.labels" . | nindent 8 }}
        app.kubernetes.io/component: {{ include "helm-kube.fullname" . }}
    spec:
      serviceAccountName: {{ template "helm-kube.serviceAccountName" . }}

{{- with .Values.deployment.securityContext }}
      securityContext:
{{ toYaml . | nindent 8 }}
{{- end }}
# ..............................................................................
      restartPolicy: Always
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
        imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}

{{- with .Values.deployment.extraCommands }}
        command:
{{- toYaml . | nindent 10 }}
{{- end }}

{{- with .Values.deployment.extraArgs }}
        args:
{{- toYaml . | nindent 10 }}
{{- end }}

{{- with .Values.deployment.extraEnv }}
        env:
{{- toYaml . | nindent 10 }}
{{- end }}

{{- with .Values.deployment.extraPorts }}
        ports:
{{- toYaml . | nindent 10 }}
{{- end }}

{{- with .Values.deployment.extraVolumeMounts }}
        volumeMounts:
{{- toYaml . | nindent 10 }}
{{- end }}

{{- with .Values.deployment.readinessProbe }}
        readinessProbe:
{{- toYaml . | nindent 10 }}
{{- end }}

{{- with .Values.deployment.livenessProbe }}
        livenessProbe:
{{- toYaml . | nindent 10 }}
{{- end }}

{{- with .Values.deployment.resources }}
        resources:
{{- toYaml . | nindent 10 }}
{{- end }}

{{- with .Values.deployment.containerSecurityContext }}
        securityContext:
{{ toYaml . | nindent 10 }}
{{- end }}

{{- with .Values.deployment.image.pullSecrets }}
      imagePullSecrets:
{{- range . }}
        - name: {{ . }}
{{- end }}
{{- end }}

{{- with .Values.deployment.nodeSelector }}
      nodeSelector:
{{- toYaml . | nindent 8 }}
{{- end }}

{{- with .Values.deployment.priorityClassName }}
      priorityClassName: "{{ . }}"
{{- end }}

{{- with .Values.deployment.extraVolumes }}
      volumes:
{{- toYaml . | nindent 8 }}
{{- end }}

{{- with .Values.deployment.tolerations }}
      tolerations:
{{- toYaml . | nindent 8 }}
{{- end }}

{{- with .Values.deployment.affinity }}
      affinity:
{{- toYaml . | nindent 8 }}
{{- end }}
